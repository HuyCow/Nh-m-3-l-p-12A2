<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành viên nhóm 3 lớp 12A2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://gitiho.com/caches/p_medium_large//uploads/315313/images/image_nen-powerpoint-don-gian-tinh-te-39.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .member img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .member h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #007bff;
            white-space: nowrap; /* Đảm bảo tên không bị chia dòng */
            overflow: hidden; /* Tránh bị tràn */
            text-overflow: ellipsis; /* Hiển thị ... nếu tên quá dài */
        }
    </style>
</head>
<body>
    <h1>Thành viên nhóm 3 lớp 12A2</h1>
    <div class="members">
        <div class="member">
            <img src="https://i.imgur.com/EBTxOeF.jpeg" alt="Nguyễn Ngọc Thi">
            <h3>Nguyễn Ngọc Thi</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/2xHIHM8.jpeg" alt="Trần Phát Đạt">
            <h3>Trần Phát Đạt</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/nMCgvfM.jpeg" alt="Lưu Trọng Nghĩa">
            <h3>Lưu Trọng Nghĩa</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/SzcVjGf.jpeg" alt="Phạm Thị Huyền Trân">
            <h3>Phạm Thị Huyền Trân</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/KiMaBVs.jpeg" alt="Nguyễn Thị Anh Thư">
            <h3>Nguyễn Thị Anh Thư</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/cNnl9Vm.jpeg" alt="Trần Hạ Vy">
            <h3>Trần Hạ Vy</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/GifBJtL.jpeg" alt="Nguyễn Tuấn Kiệt">
            <h3>Nguyễn Tuấn Kiệt</h3>
        </div>
        <div class="member">
            <img src="https://i.imgur.com/DdbWpbU.jpeg" alt="Trần Phạm Anh Vũ">
            <h3>Trần Phạm Anh Vũ</h3>
        </div>
    </div>
</body>
</html>
