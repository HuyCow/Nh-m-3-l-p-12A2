<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.baoangiang.com.vn/image/fckeditor/upload/2024/20240209/images/A-1-----MOT-GOC-KHU-DU-LICH-SINH-THAI-CON-EN-HUYEN-CHO-MOI%2C-TINH-AG---DSC_4580.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Màu chữ trắng để dễ đọc trên nền ảnh */
        }

        /* Thêm overlay mờ để chữ nổi bật hơn */
        main {
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền mờ đen */
            padding: 2rem;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng mờ */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
        }

        h1 {
            font-weight: bold; /* Chữ in đậm */
        }

        p {
            font-weight: bold; /* Chữ in đậm */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>
    <main>
        <h1>Đăng ký tài khoản mới</h1>
        <form>
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Đăng ký</button>
        </form>

        <div class="login-link">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Trang Web Tổng. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
